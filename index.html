<!DOCTYPE html>
<html>
<head>
    <title>Hello It's me, Coqueiirox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            cursor: none;
            background: linear-gradient(270deg, #1A2980, #26D0CE);
            background-size: 200% 200%;
            animation: gradient 30s ease infinite, pulse 6s ease infinite;
        }

        h1 {
            position: absolute;
            top: 30%; 
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .link-icon {
            position: absolute;
            top: 60%; 
            left: 50%;
            font-size: 2em;
            z-index: 10;
            text-decoration: none;
        }

        .youtube-icon {
            transform: translateX(-50%) translateY(-50%) translateX(-80px);
            color: #FF0000;
        }

        .github-icon {
            transform: translateX(-50%) translateY(-50%);
            color: white;
        }

        .discord-icon {
            transform: translateX(-50%) translateY(-50%) translateX(80px);
            color: #7289DA;
        }

        #discord-popup {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            z-index: 100;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #mouse-cursor {
            position: absolute;
            height: 30px;
            width: 30px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 20;
            box-shadow: 0px 0px 15px #fff;
        }

        .fog {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/nikhil-vats/fog-animation/master/img/fog.png') repeat 0 0;
            animation: fog 30s infinite linear;
        }

        @keyframes fog {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }
    </style>
</head>
<body>
    <div class="fog"></div>
    <h1>Hello It's me, Coqueiirox</h1>
    <a href="https://www.youtube.com/channel/UCLo9KPWwi9sA7xOjQ20_sKQ" target="_blank" class="link-icon youtube-icon">
        <i class="fab fa-youtube"></i>
    </a>
    <a href="https://github.com/coqueiirox" target="_blank" class="link-icon github-icon">
        <i class="fab fa-github"></i>
    </a>
    <div class="link-icon discord-icon" onclick="showDiscordAlert()">
        <i class="fab fa-discord"></i>
    </div>
    <div id="discord-popup">my discord : coqueiirox</div>
    <div id="mouse-cursor"></div>

    <script>
        function showDiscordAlert() {
            const popup = document.getElementById('discord-popup');
            popup.style.display = 'block';
            popup.style.opacity = 1;
            setTimeout(() => {
                popup.style.opacity = 0;
            }, 3000);
        }

        document.onmousemove = function(e) {
            const x = (window.innerWidth - e.pageX*2)/100;
            const y = (window.innerHeight - e.pageY*2)/100;
            document.body.style.backgroundPosition = x + 'px ' + y + 'px';

            const cursor = document.getElementById('mouse-cursor');
            cursor.style.left = `${e.pageX - cursor.offsetWidth / 2}px`;
            cursor.style.top = `${e.pageY - cursor.offsetHeight / 2}px`;
        };
    </script>
</body>
</html>
