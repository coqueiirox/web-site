<!DOCTYPE html>
<html>
<head>
    <title>Hello It's me, Coqueiirox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        @keyframes rgb {
            0% {border-color: red;}
            14% {border-color: orange;}
            28% {border-color: yellow;}
            42% {border-color: lime;}
            57% {border-color: blue;}
            71% {border-color: indigo;}
            85% {border-color: violet;}
            100% {border-color: red;}
        }

        @keyframes fade {
            0% {opacity: 0;}
            20% {opacity: 1;}
            80% {opacity: 1;}
            100% {opacity: 0;}
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            cursor: none;
        }

        h1 {
            position: absolute;
            top: 30%; 
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .link-icon {
            position: absolute;
            top: 60%; 
            left: 50%;
            font-size: 2em;
            z-index: 10;
            text-decoration: none;
        }

        .youtube-icon {
            transform: translateX(-50%) translateY(-50%) translateX(-80px);
            color: #FF0000; /* Cor do ícone do YouTube */
        }

        .github-icon {
            transform: translateX(-50%) translateY(-50%);
            color: black; /* Cor do ícone do GitHub */
        }

        .discord-icon {
            transform: translateX(-50%) translateY(-50%) translateX(80px);
            color: #7289DA; /* Cor do ícone do Discord */
        }

        .particle {
            position: absolute;
            height: 10px;
            width: 10px;
            background-color: white;
            border-radius: 50%;
            transition: top 0.5s, left 0.5s;
            z-index: 0;
        }

        .raindrop {
            position: absolute;
            height: 15px;
            width: 2px;
            background-color: white;
            z-index: 0;
        }

        #mouse-cursor {
            position: absolute;
            height: 30px;
            width: 30px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            transition: top 0.05s, left 0.05s;
            border: 3px solid;
            animation: rgb 2s linear infinite;
            z-index: 20;
        }

        #discord-popup {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            z-index: 100;
        }
    </style>
</head>
<body>
    <h1>Hello It's me, Coqueiirox</h1>
    <a href="https://www.youtube.com/channel/UCLo9KPWwi9sA7xOjQ20_sKQ" target="_blank" class="link-icon youtube-icon">
        <i class="fab fa-youtube"></i>
    </a>
    <a href="https://github.com/coqueiirox" target="_blank" class="link-icon github-icon">
        <i class="fab fa-github"></i>
    </a>
    <div class="link-icon discord-icon" onclick="showDiscordAlert()">
        <i class="fab fa-discord"></i>
    </div>
    <div id="discord-popup">my discord : brohug1337</div>
    <div id="mouse-cursor"></div>

    <script>
        function showDiscordAlert() {
            const popup = document.getElementById('discord-popup');
            popup.style.display = 'block';
            popup.style.animation = 'fade 3s';
            setTimeout(() => {
                popup.style.display = 'none';
                popup.style.animation = '';
            }, 3000);
        }

        const numParticles = 50;
        const numRaindrops = 100;
        const gravity = 0.1;

        const particles = [];
        const raindrops = [];

        for(let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * window.innerWidth}px`;
            particle.style.top = `${Math.random() * window.innerHeight}px`;
            particle.vx = (Math.random() - 0.5) * 2; // Velocidade horizontal
            particle.vy = (Math.random() - 0.5) * 2; // Velocidade vertical
            document.body.appendChild(particle);
            particles.push(particle);
        }

        for(let i = 0; i < numRaindrops; i++) {
            const raindrop = document.createElement('div');
            raindrop.className = 'raindrop';
            raindrop.style.left = `${Math.random() * window.innerWidth}px`;
            raindrop.style.top = `${Math.random() * -window.innerHeight}px`;
            document.body.appendChild(raindrop);
            raindrops.push(raindrop);
        }

        let mouseX = 0, mouseY = 0;

        document.onmousemove = function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;

            const cursor = document.getElementById('mouse-cursor');
            cursor.style.left = `${mouseX - cursor.offsetWidth / 2}px`;
            cursor.style.top = `${mouseY - cursor.offsetHeight / 2}px`;
        };

        setInterval(() => {
            particles.forEach((particle) => {
                particle.vy += gravity; // Aplica a gravidade à velocidade vertical
                const x = parseFloat(particle.style.left) + particle.vx;
                const y = parseFloat(particle.style.top) + particle.vy;

                // Detecta a colisão com as bordas e faz a partícula quicar
                if (x < 0 || x > window.innerWidth) {
                    particle.vx *= -1;
                }
                if (y > window.innerHeight) {
                    particle.vy *= -0.9; // Perde um pouco de velocidade quando quica
                    particle.style.top = `${window.innerHeight}px`;
                }

                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
            });

            raindrops.forEach((raindrop) => {
                raindrop.style.top = `${parseFloat(raindrop.style.top) + 5}px`;

                if(parseFloat(raindrop.style.top) > window.innerHeight) {
                    raindrop.style.top = `${Math.random() * -window.innerHeight}px`;
                }
            });
        }, 25);
    </script>
</body>
</html>
